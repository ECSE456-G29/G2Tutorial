// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

apply plugin: 'checkstyle'

checkstyle {
    configFile = file("${project.rootDir}/config/checkstyle/google_style.xml")
    toolVersion = '8.3'
    maxWarnings = 0
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:22.0'

    // jGit for interfacing with git
    compile 'org.eclipse.jgit:org.eclipse.jgit:4.9.0.201710071750-r'
    // jGit requires slf4j, https://bugs.eclipse.org/bugs/show_bug.cgi?id=514326
    compile 'org.slf4j:slf4j-simple:1.7.25'

    // Commons CLI, for command line parsing
    compile 'commons-cli:commons-cli:1.4'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'App'

// Creates a jar with all included dependencies
task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'G2Tutorial all-in-one jar',
            'Implementation-Version': '0.1.0',
            'Main-Class': 'App'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } } {
        exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA' // ignore all checksums
    }
    with jar
}
